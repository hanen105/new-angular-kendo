<div class="page-header">
    <h1>Competitors</h1>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Grade</th>
            <th>Age</th>
            <th>Occupation</th>
            <th>Prefecture</th>
            <th>Selected</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entry in entries">
            <td>{{entry.competitor_number}}</td>
            <td>{{entry.name}}</td>
            <td>{{entry.grade}}</td>
            <td>{{entry.age}}</td>
            <td>{{entry.occupation}}</td>
            <td>{{entry.prefecture}}</td>
            <td>
                <div ng-switch="entry.selected">
                    <div ng-switch-when="true">
                        <button class="btn" type="button" ng-click="toggleSelected($index,false)"><i class="icon-minus"></i></button>
                    </div>
                    <div ng-switch-default>
                        <button class="btn" type="button" ng-click="toggleSelected($index,true)"><i class="icon-plus"></i></button>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>

</table>
