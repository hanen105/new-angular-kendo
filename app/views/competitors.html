<div class="page-header">
    <h1>Competitors</h1>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Grade</th>
            <th>Age</th>
            <th>Occupation</th>
            <th>Prefecture</th>
            <th>Selected</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entry in entries">
            <td ng-show="!entry.selected">{{entry.competitor_number}}</td>
            <td ng-show="!entry.selected">{{entry.name}}</td>
            <td ng-show="!entry.selected">{{entry.grade}}</td>
            <td ng-show="!entry.selected">{{entry.age}}</td>
            <td ng-show="!entry.selected">{{entry.occupation}}</td>
            <td ng-show="!entry.selected">{{entry.prefecture}}</td>
            <td colspan=6 ng-show="entry.selected">
                <form ng-submit="toggleSelected($index,false)">
                    <input type="text" style="width:10em" ng-model="entry.name">
                    <input type="text" style="width:6em" ng-model="entry.grade">
                    <input type="text" style="width:2em" ng-model="entry.age">
                    <input type="text" style="width:10em" ng-model="entry.occupation">
                    <input type="text" style="width:8em" ng-model="entry.prefecture">
                    <input class="btn" type="submit" value="close">
                </form>
            </td>
            <td>
                <div ng-switch="entry.selected">
                    <div ng-switch-when="true">
                        <button class="btn" type="button" ng-click="toggleSelected($index,false)"><i class="icon-minus"></i></button>
                    </div>
                    <div ng-switch-default>
                        <button class="btn" type="button" ng-click="toggleSelected($index,true)"><i class="icon-plus"></i></button>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>

</table>
